<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/cart.css">
</head>
<body>
    <div class="body-container">
        <div id=header-content class="header-section"></div>
        <div class="main-section">            
            <div class="main-section-container" id="item-container">

                <!-- ------------cart item section------------ -->

                <div class="place-order-section" id="place-order-page">
                    <div class="section1">
                        <div class="subsection1">
                            <span class="cart-title">My cart
                            </span>
                            <span id="place-order-section-cart-count"></span>
                        </div>
                        <div class="subsection2">
                            <div class="title-section" id="place-order-section-cart-description"></div>
                        </div>
                        <div class="button-container">
                            <button class="button-section" onclick="placeorderSwitchVisible()">PLACE ORDER</button>
                        </div>
                    </div>
                    <div class="section2" id="cart_page-section2">
                    <h2>Customer Details</h2>
                    </div>
                </div>  
                
                <!-- ----------customer details section------------- -->

                <div class="customer-details" id="customer-details-page">
                    <div class="customer-details-section2">
                        <h1>Customer Details</h1>
                        <div class=input-section-container>
            
                        <div class="floating-label-name">      
                            <input class="floating-input" id="first-name" type="" placeholder=" " autocomplete="off">
                            <label>Name</label>
                            <div class="name-error" id="name-error"></div> 
                        </div>  
        
                        <div class="floating-label-name">      
                            <input class="floating-input" id="phone-number"  type="" placeholder=" " autocomplete="off">
                            <label>Phone Number</label>
                            <li style="list-style-type:none">
                                <div class="phone-error" value="text" for="name" id="phone-error"></div>    
                              </li> 
                        </div>
                        
                        <li style="list-style-type: none;">
                            <div class="floating-label-locality">      
                                <input class="floating-input" id="pincode" type="" placeholder=" " autocomplete="off">
                                <label>Pincode</label>
                                <div class="pincode-error" value="text" for="name" id="pincode-error"></div>   
                            </div>    
            
                            <div class="floating-label-locality">      
                                <input class="floating-input" id="city"  type="" placeholder=" " autocomplete="off">
                                <label>Locality</label>
                        
                                    <div class="city-error" value="text" for="name" id="city-error"></div>    
                                
                            </div>
                        </li> 
        
                        <div class="floating-label-address">      
                            <input class="floating-input" id="address" type="address" placeholder=" " autocomplete="off">
                            <label>Address</label>
                            <div class="address-error" value="text" for="name" id="address-error"></div> 
                        </div>
        
                        <div class="floating-label" type="landmark">      
                            <input class="floating-input" id="state" type="" placeholder=" " autocomplete="off">
                            <label>city/town</label>
                            <div class="state-error" value="text" for="name" id="state-error"></div>
                        </div>
                        
                        <div class="floating-label" type="landmark">      
                            <input class="floating-input" id="landmark" type="" placeholder=" " autocomplete="off">
                            <label>Landmark</label>
                            <div class="landmark-error" value="text" for="name" id="landmark-error"></div>
                        </div>

                    </div>    
                        <li style="list-style-type: none;" class="type-section-container">
                            Type
                        </li>
                        <li style="list-style-type: none;" class="type-section">
                            <span class="home-section"><button class="home-button"></button>Home</span>
                            <span class="work-section"><button class="work-button"></button>Work</span>
                            <span class="other-section"><button class="other-button"></button>Other</span>
                        </li>
                        <div class="continue-button">
                            <button class="continue-section" onclick="addCustomerDetails(), orderSummerySwitchVisible()">CONTINUE</button>
                        </div>
                    </div>
                </div>

                <!-- -------------order summery section------------- -->

                <div class="order-summery" id="order-summery-page">
                    <div class="order-summery-section3">
                        <h1>Order summery</h1>
                        <div class="subsection2">
                            <div class="title-section" id="order-summery-section-order-description"></div>
                        </div>
                        <div class="button-container">
                            <button class="button-section" onclick="addOrder()">CHECKOUT</button>
                        </div>
                    </div>
                </div>
                <div class="section3" id="cart_page-section3">
                    <h3>Order summery</h3>
                </div>
            </div>
        </div>    

        <!-- -----------------footer section----------------- -->

        <div class="bottom-section">
            <h1>copyright @ 2020,Bookstore Private Limited. All Rights Reserved</h1>
        </div>
            
    </div>

    <!-- -------------------js section------------------------->

    <script src="../js/header.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../service/service.js"></script>
    <script src="../js/cart.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

</body>
</html>
